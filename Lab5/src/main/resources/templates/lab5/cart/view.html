<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<table border="1" style="border:1px solid black; width:100%">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Amount</th>
            <th>Action</th>
        </tr>
    </thead>

    <tbody th:each="item : ${cart.items}">
        <tr>
            <td th:text="${item.id}"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.price}"></td>
            <td>
                <form th:action="@{|/cart/update/${item.id}|}" method="post">
                    <input type="number" name="qty" th:value="${item.qty}" onblur="this.form.submit()" style="width:100%; box-sizing:border-box;">
                </form>
            </td>
            <td th:text="${item.price * item.qty}"></td>
            <td>
                <a th:href="@{|/cart/remove/${item.id}|}">Remove</a>
            </td>
        </tr>
    </tbody>
</table>

<a href="/cart/clear">Clear Cart</a>
<a href="/item/index">Add more</a>
</body>
</html>
